<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            .button {
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }
            .button1 {
                background-color: white;
                color: black;
                border: 2px solid #04aa6d;
            }
            .button1:hover {
                background-color: #04aa6d;
                color: white;
            }
            .button2 {
                background-color: white;
                color: black;
                border: 2px solid #008cba; 
            }
            .button2:hover {
                background-color: #008cba;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>Be sure to click both buttons!</h1>

        <button class="button button1" onclick="navigateTo()">Green</button>
        <button class="button button2" onclick="navigateTo()">Blue</button>

        <script>
            function navigateTo() {
                window.location.href = "https://docs.google.com/spreadsheets/d/17uXT2rLBzJiR8unxRmlTse9vYzpP8UODD79DUuZMLVs/edit#gid=0";
            }
        </script>
    </body>
</html>
